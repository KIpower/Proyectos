<div class="container-fluid px-4 mt-5">
    <div class="mt-4">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header text-center">
                <h1 class="mt-4">MANTENIMIENTO DE CATEGORIAS</h1>
            </div>
            <div class="card-body">


                <form [formGroup]="myFormFilter">
                    <div class="card bg-light mb-3"> 
                        <div class="card-header">BÚSQUEDA</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="">Descripción</label></div>
                                        <input formControlName="descripcion" type="text" class="form-control">
                                </div>
                                <div class="col-3">
                                    <div class="form-group">
                                        <br>
                                        <button (click)="filtrar()" class="btn btn-primary btn-sm"><i class="fas fa-search"></i></button>
                                        <button class="btn btn-danger btn-sm"><i class="fas fa-broom"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th><button (click)="crearCategoria(modalEdit)" class="btn btn-sm btn-success">
                                <i class="fas fa-plus"></i>
                            </button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let categoria of categorias">
                            <td>{{categoria.id}}</td>
                            <td>{{categoria.descripcion}}</td>
                            <td>
                                <button (click)="editarCategoria(modalEdit,categoria)" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="eliminarRegistro(categoria.id)"  class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="row">
                    <div class="col-xs-8 col-10">
                        <pagination (pageChanged)="changePage($event)" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [previousText]="'Anterior'" [nextText]="'Siguiente'">
                        </pagination> 
                    </div>
                    <div class="col-xs-2 col-2">
                        <select (change)="changeItemsPerPage()" [(ngModel)]="itemsPerPage" class="form-select">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
    
                    </div>
                </div>

            </div>
          </div>
          
    </div>
</div>



<ng-template #modalEdit>
    <app-mant-categorias-register
    [title]="titleModal"
    [categoria]="categoriaSelected"
    [accion]="accionModal"
    (closeModalEmmit)="getCloseModalEmmit($event)"
    ></app-mant-categorias-register>
  </ng-template>
